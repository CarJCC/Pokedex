<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./Pokedex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Pokedex LaunchX</h1>
    <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
    <button onclick="fetchPokemon()">Cambiar Imágen</button>

    <div class="h-100 d-flex justify-content-center align-items-center">
        <!-- Izquierda -->
        <div id = "Pokedex">

            <!-- Luces de arriba -->
            <div class="h-100 d-flex align-items-baseline" style="margin-right: 3cm;">

                <div class="Círculos_Grandes azul me-auto"></div>

                <div class="Círculos_Pequeños rojo"></div>

                <div class="Círculos_Pequeños amarillo"></div>

                <div class="Círculos_Pequeños verde"></div>
            
            </div>

            <!-- Pantalla-->
            <div class="h-100 d-flex justify-content-center align-items-end Rec_Pantalla" style="margin-right: 2.5cm;">

                <div class="Pantalla">

                    <div class="h-100 d-flex justify-content-center align-items-start">
                        <div class="Círculos_Minis rojo" style="margin-right: 0.5cm;"></div>
                        <div class="Círculos_Minis rojo"></div>
                    </div>

                    <div id="Pantalla_Imagen">
                        <img src="./pokeball.png" alt="Pokemon" id="Poke_Img" width="100px">
                    </div>

                    <div class="h-100 d-flex justify-content-center align-items-end" >
                        <div class="Círculos_Menos_Minis rojo"></div>

                        <div class="h-100 d-flex flex-column justify-content-center align-items-end" style="margin-left: 1.5cm;">
                            <div class="Línea"></div>
                            <div class="Línea"></div>
                            <div class="Línea"></div>
                            <div class="Línea"></div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="h-100 d-flex flex-row justify-content-center align-items-center">
                <div class="Círculos_Pequeños gris" style="margin-right: 2cm;"></div>

                <div id="Pantalla_Nombre">
                    <span id="Poke_Name">Nombre</span>
                </div>

                <div class="h-100 d-flex flex-column justify-content-center align-items-center" style="margin-left: 2cm;">

                    <div class="Cuadrado gris"></div>
                    <div class="Rectángulo gris"></div>
                    <div class="Cuadrado gris"></div>
                </div>

            </div>

        </div>

        <!-- Parte Derecha-->

        <div  id="Pokedex">
            
            <div class="d-flex flex-row justify-content-center align-items-center">
                
                <div class="Pantalla_Info">
                    Altura: <br>
                    Peso:
                </div>
            </div>

            <div class=" d-flex flex-row justify-content-center align-items-start">

                <div class=" d-flex flex-column justify-content-center align-items-start">

                    <div class="Cuadrado_Con_Borde azul"></div>
                    <div class="Cuadrado_Con_Borde azul"></div>
                    
                </div>

                <div class=" d-flex flex-column justify-content-center align-items-start">
                    
                    <div class="Cuadrado_Con_Borde azul"></div>
                    <div class="Cuadrado_Con_Borde azul"></div>
                    
                </div>

                <div class=" d-flex flex-column justify-content-center align-items-start">
                    
                    <div class="Cuadrado_Con_Borde azul"></div>
                    <div class="Cuadrado_Con_Borde azul"></div>
                    
                </div>

                <div class=" d-flex flex-column justify-content-center align-items-start">
                    
                    <div class="Cuadrado_Con_Borde azul"></div>
                    <div class="Cuadrado_Con_Borde azul"></div>
                    
                </div>

                <div class=" d-flex flex-column justify-content-center align-items-start">

                    <div class="Cuadrado_Con_Borde azul"></div>
                    <div class="Cuadrado_Con_Borde azul"></div>
                    
                </div>

                <div class=" d-flex flex-column justify-content-center align-items-start">
                    
                    <div class="Cuadrado_Con_Borde azul"></div>
                    <div class="Cuadrado_Con_Borde azul"></div>
                    
                </div>

            </div>

            <div class=" d-flex flex-row justify-content-start align-items-start" style="margin-top: -2.5cm;">
                <div class="Círculos_Menos_Minis rojo" style="margin-right: 1cm; margin-left: 0.75cm;"></div>
                <div class="Círculos_Menos_Minis rojo"></div>
            </div>

            <div class=" d-flex flex-row-reverse justify-content-start align-items-start" style="margin-top: -4.5cm; margin-left: 0.5cm">

                <div class="ms-auto Círculos_Pequeños amarillo"></div>
                <div class="Cuadrado_Con_Borde blanco" style="margin-right: 0.5cm; margin-left: 0.5cm;"></div>
                <div class="Cuadrado_Con_Borde blanco"></div>
                
            </div>

            <div class="d-flex justify-content-center align-items-center">

                <div class="Pantalla_Tipo" style="margin-top: -3cm;">
                    Tipo: 
                </div>
            </div>
        
        </div>

    </div>

</body>

<footer>
    <script src="./Pokedex.js"></script>
</footer>

</html>
