<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./Pokedex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(134, 162, 223)">

    <div class=" d-flex flex-column justify-content-center align-items-center">

        <img src="./Pokémon.png" alt="Pokemon" id="Poke_Logo" width="300px">

        <div class=" d-flex flex-row justify-content-center align-items-center" style="margin-bottom: 1cm; margin-top: 1cm;">

            <input type="text" placeholder="Pokémon" id="Poke_Name" name="Poke_Name"> 
            <button id="Botón" onclick="fetchPokemon()" style="margin-left: 0.5cm;">Submit</button>

        </div>

        
    </div>
    
    <div class="h-100 d-flex justify-content-center align-items-center" >
        <!-- Izquierda -->
        <div id = "Pokedex">

            <!-- Luces de arriba -->
            <div class="h-100 d-flex align-items-baseline" style="margin-right: 3cm;">

                <div class="Círculos_Grandes azul me-auto"></div>

                <div class="Círculos_Pequeños rojo"></div>

                <div class="Círculos_Pequeños amarillo"></div>

                <div class="Círculos_Pequeños verde"></div>
            
            </div>

            <!-- Pantalla-->
            <div class="h-100 d-flex justify-content-center align-items-end Rec_Pantalla" style="margin-right: 2.5cm;">

                <div class="Pantalla" style="margin-left: 2.5cm;">

                    <div class="h-100 d-flex justify-content-center align-items-start">
                        <div class="Círculos_Minis rojo" style="margin-right: 0.5cm;"></div>
                        <div class="Círculos_Minis rojo"></div>
                    </div>

                    <div id="Pantalla_Imagen">
                        <img src="./pokeball.png" alt="Pokemon" id="Poke_Img" width="100px">
                    </div>

                    <div class="h-100 d-flex justify-content-center align-items-end" >
                        <div class="Círculos_Menos_Minis rojo"></div>

                        <div class="h-100 d-flex flex-column justify-content-center align-items-end" style="margin-left: 1.5cm;">
                            <div class="Línea"></div>
                            <div class="Línea"></div>
                            <div class="Línea"></div>
                            <div class="Línea"></div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="h-100 d-flex flex-row justify-content-center align-items-center">
                <div class="Círculos_Pequeños gris" style="margin-right: 0.5cm;"></div>

                <div id = "Pantalla_Número" style="margin-right: 0.5cm;">
                    <p id="Número" style="margin-top: 0.1cm;">#</p>
                </div>

                <div id="Pantalla_Nombre">
                    <p id="Nombre">Nombre</p>
                </div>

            </div>

        </div>

        <!-- Parte Derecha-->

        <div  id="Pokedex">
            
            <div class="d-flex flex-row justify-content-center align-items-center" style="margin-top: 0.8cm;">
                
                <div class="Pantalla_Info">
                    <p id="Altura">Height:</p>
                    <p id="Peso" style="margin-top: -0.5cm;">Weight:</p>
                    <p id="HP" style="margin-top: -0.5cm;">HP:</p>
                </div>

                <div id = "Pantalla_Stats" style="margin-left: 0.5cm;">
                    <p id="Ataque">Attack: </p>
                    <p id="Defensa" style="margin-top: -0.5cm;">Defense: </p>
                    <p id="Velocidad" style="margin-top: -0.5cm;">Speed: </p>
                </div>
            </div>

            <div class=" d-flex flex-row justify-content-center align-items-start" style="margin-top: 1cm;">

                <div class=" d-flex flex-column justify-content-center align-items-start">

                    <div class="Cuadrado_Con_Borde azul"></div>
                    <div class="Cuadrado_Con_Borde azul"></div>
                    
                </div>

                <div class=" d-flex flex-column justify-content-center align-items-start">
                    
                    <div class="Cuadrado_Con_Borde azul"></div>
                    <div class="Cuadrado_Con_Borde azul"></div>
                    
                </div>

                <div class=" d-flex flex-column justify-content-center align-items-start">
                    
                    <div class="Cuadrado_Con_Borde azul"></div>
                    <div class="Cuadrado_Con_Borde azul"></div>
                    
                </div>

                <div class=" d-flex flex-column justify-content-center align-items-start">
                    
                    <div class="Cuadrado_Con_Borde azul"></div>
                    <div class="Cuadrado_Con_Borde azul"></div>
                    
                </div>

                <div class=" d-flex flex-column justify-content-center align-items-start">

                    <div class="Cuadrado_Con_Borde azul"></div>
                    <div class="Cuadrado_Con_Borde azul"></div>
                    
                </div>

                <div class=" d-flex flex-column justify-content-center align-items-start">
                    
                    <div class="Cuadrado_Con_Borde azul"></div>
                    <div class="Cuadrado_Con_Borde azul"></div>
                    
                </div>

            </div>

            <div class=" d-flex flex-row justify-content-start align-items-start" style="margin-top: -1.8cm;">
                <div class="Círculos_Menos_Minis rojo" style="margin-right: 1cm; margin-left: 0.75cm;"></div>
                <div class="Círculos_Menos_Minis rojo"></div>
            </div>

            <div class=" d-flex flex-row-reverse justify-content-start align-items-start" style="margin-top: -3.8cm; margin-left: 0.5cm">

                <div class="ms-auto Círculos_Pequeños amarillo"></div>
                <div class="Cuadrado_Con_Borde blanco" style="margin-right: 0.5cm; margin-left: 0.5cm;"></div>
                <div class="Cuadrado_Con_Borde blanco"></div>
                
            </div>

            <div class="d-flex justify-content-center align-items-center">

                <div class="Pantalla_Tipo" style="margin-top: -3cm;">
                    <p id="Tipo">Type: </p>
                </div>

            </div>
        
        </div>

    </div>

</body>

<footer>
    <script src="./Pokedex.js"></script>
</footer>

</html>
